<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>




<body>

    <header id="hdr">
        <img src="https://www.ufsm.br/app/themes/ufsm/images/brasao.svg" id="brasao" alt="Brasão UFSM">

        <div id="hd-div">
            <h1>CTISM</h1>
            <p>Colégio Técnico Industrial</p>
        </div>

        <div div="sl-div">
            <h1 id="slogan">Sistema de Gerenciamento de Estágios</h1>
        </div>

    </header>

    <form action="." method="post" id="frm">
        
        <div id="inps">

            <label for="usr">Usuário: </label>
            <input type="text" placeholder="Usuário" name="usr" id="usr" class="inp">

            <br>

            <label for="psw">Senha: </label>
            <input type="password" placeholder="Senha" name="psw" id="psw" class="inp">

            <br>

            <button type="submit" class="button-15">Logar</button>
            
        </div>
        
    </form>


</body>
</html>
